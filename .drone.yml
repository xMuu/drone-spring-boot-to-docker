kind: pipeline
type: docker
name: defalue

steps:
  - name: build image
    image: maven:3.8.4-jdk-11
    environment:
      registry:
        from_secret: REGISTRY_URL
    volumes:
      - name: maven-build
        path: /app/build
      - name: maven-cache
        path: /root/.m2
      - name: docker-sock
        path: /var/run/docker.sock
    commands:
      - mvn clean spring-boot:build-image -Dspring-boot.build-image.imageName=$registry/xmuu/drone-ci-demo

