kind: pipeline
type: docker
name: defalue

steps:
  - name: build
    image: maven:3.8.4-jdk-11
    volumes:
      - name: maven-build
        path: /app/build
      - name: maven-cache
        path: /root/.m2
    commands:
      - mvn clean package
      - ls -al
      - cp target/*.jar /app/build

  - name: send telegram notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: BOT_TOKEN
      to:
        from_secret: USER_ID
      format: markdown
      message: >
        **Repo Info:**
        {{repo.name}}@{{commit.branch}}
        **Author Info:**
        {{commit.author}} ({{commit.email}})
        **Commit:**
        {{commit.sha}}
        **Commit Message:**
        {{commit.message}}
        **Build Number:**
        {{build.number}}
        **Since:**
        {{build.started}}
        **Build Time:**
        {{since build.started}}
        **Result:**
        {{#success build.status}}
          Succeeded. Good job.
        {{else}}
          Failed. Fix me please.
        {{/success}}

volumes:
  - name: maven-build
    host:
      path: /home/ubuntu/DroneVolumes/maven/build
  - name: maven-cache
    host:
      path: /home/ubuntu/DroneVolumes/maven/cache
