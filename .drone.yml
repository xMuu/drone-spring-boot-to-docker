kind: pipeline
type: docker
name: defalue

steps:
  - name: build app
    image: maven:3.8.4-jdk-11
    volumes:
      - name: maven-build
        path: /app/build
      - name: maven-cache
        path: /root/.m2
    commands:
      - mvn clean package
      - cp target/*.jar /app/build

  - name: send telegram notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: BOT_TOKEN
      to:
        from_secret: USER_ID
      format: html
      message: >
        <b>Repo Info:\n</b>
        {{repo.name}}@{{commit.branch}}\n
        <b>Author Info:\n</b>
        {{commit.author}} ({{commit.email}})\n
        <b>Commit:\n</b>
        {{truncate commit.sha 8}}\n
        <b>Commit Message:\n</b>
        {{commit.message}}\n
        <b>Build Number:\n</b>
        {{build.number}}\n
        <b>Since:\n</b>
        {{datetime build.started "2022-01-01 08:08:08" "Asia/Shanghai"}}\n
        <b>Build Time:\n</b>
        {{since build.started}}\n
        <b>Result:\n</b>
        {{#success build.status}}
        Succeeded. Good job.
        {{else}}
        Failed. Fix me please.
        {{/success}}

volumes:
  - name: maven-build
    host:
      path: /home/ubuntu/DroneVolumes/maven/build
  - name: maven-cache
    host:
      path: /home/ubuntu/DroneVolumes/maven/cache
